version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node --version
        - npm --version
        - npm install -g pnpm@latest
        - pnpm --version
        - pnpm config set store-dir .pnpm-store
        - pnpm install --frozen-lockfile --prefer-offline
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
